<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Moments Dashboard</title>
    <link rel="stylesheet" href="style1.css">


</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>DASHBOARD</h2>
            <div class="user-info">
                <img src="user-icon.png" alt="User Icon">
                <p>user@admin</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Add New Featured Moment</h1>
            <form class="moment-form" action="http://localhost:3000/add-moment" method="POST"
                enctype="multipart/form-data">
                <!-- Title Field -->
                <label for="title">Enter your "Featured Moment" Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter title here" required>

                <!-- Image Upload -->
                <label for="image">Upload the Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <!-- Description Field -->
                <label for="description">Add Description:</label>
                <textarea id="description" name="description" placeholder="Enter description here" rows="4"
                    required></textarea>

                <!-- Category Dropdown -->
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="overlanding">Overlanding</option>
                    <option value="camping">Camping</option>
                    <option value="trekking">Trekking</option>
                </select>



                <!-- Buttons -->
                <div class="form-buttons">
                    <button type="submit">Save Moment</button>
                    <button type="reset">Reset</button>
                </div>
            </form>

        </main>
    </div>
</body>

</html>
